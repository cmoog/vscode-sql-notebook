name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn
      - name: Install vsce
        run: npm install -g vsce
      - name: Package extension
        run: vsce package --out ${GITHUB_SHA}
      - name: Upload vsix as artifact
        uses: actions/upload-artifact@v1
        with:
          name: sqlnotebook-${GITHUB_SHA}.vsix
          path: sqlnotebook-${GITHUB_SHA}.vsix
